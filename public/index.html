<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Catalog</title>
</head>
<body>

<style>
    .container {
        display: flex;
        padding: 32px;
        background: black;
        flex-wrap: wrap;
        flex-direction: row;
    }
    .item {
        flex-grow: 1;
        width: calc(100% * (1/4) - 10px - 1px);
        position: relative;
    }

    .item > img {
        width: 100%;
    }

    .title {
        width: 100%;
        position: absolute;
        bottom: 0px;
        color: white;
        font-size: 2vmin;
        background: black;
        background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
        text-align: center;
        padding: 8px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

<div class="container">
    <div class="item">
        <img src="https://lumiere-a.akamaihd.net/v1/images/image_8c4aa72b.jpeg" alt="movie image">
        <div class="title">Deadpool</div>
    </div>
    <div class="item">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61TUX3ObSLL._AC_.jpg" alt="movie image">

    </div>

        <img src="http://www.comicbookcritic.net/wp-content/uploads/2013/03/IRON3_5x8_Banner_v7_OL.jpg" alt="movie image">

    </div>
    <div class="item">
        <img src="https://www.radtkesports.com/wp-content/uploads/1636_300_sleeavengers2sidedposter_1.png" alt="movie image">

    <div class="item">
